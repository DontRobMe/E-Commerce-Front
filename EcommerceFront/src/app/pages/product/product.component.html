<div *ngIf="game" class="min-h-screen flex items-center justify-center bg-zinc-100 dark:bg-zinc-800">
  <div class="max-w-4xl mx-auto p-4 bg-zinc-800 text-white w-full">
    <header class="flex justify-between items-center py-4">
      <div class="flex items-center">
        <img src="./assets/logos/logo-horizontal.svg" alt="Logo" class="mr-8 size-1/12"/>
        <div class="bg-black text-white p-4 flex items-center justify-between">
          <div class="flex items-center space-x-4 relative">
            <div class="relative group">
              <button class="bg-zinc-800 px-3 py-2 rounded text-sm flex items-center space-x-1 focus:outline-none">
                <img src="./assets/logos/icon-pc.svg" alt="PC" class="h-6 w-6">
                <span>PC</span>
                <span class="material-icons">expand_more</span>
              </button>
              <div class="absolute hidden bg-zinc-800 text-white p-2 rounded mt-2 group-hover:block">
                <div class="flex items-center space-x-2">
                  <img src="./assets/logos/icon-pc.svg" alt="PC" class="h-6 w-6">
                  <span>PC</span>
                </div>
                <!-- Ajoutez les autres options de menu de la même manière -->
              </div>
            </div>
            <div class="relative group">

              <button class="bg-zinc-800 px-3 py-2 rounded text-sm flex items-center space-x-1 focus:outline-none">
                <img src="./assets/logos/icon-play.svg" alt="PC" class="h-6 w-6">
                <span>Playstation</span>
                <span class="material-icons">expand_more</span>
              </button>

              <div class="absolute hidden bg-zinc-800 text-white p-2 rounded mt-2 group-hover:block">
                <div class="flex items-center space-x-2">
                  <img src="./assets/logos/icon-play.svg" alt="PC" class="h-6 w-6">
                  <span>play</span>
                </div>

              </div>
            </div>
            <div class="relative group">

              <button class="bg-zinc-800 px-3 py-2 rounded text-sm flex items-center space-x-1 focus:outline-none">
                <img src="./assets/logos/icon-xbx.svg" alt="PC" class="h-6 w-6">
                <span>Xbox</span>
                <span class="material-icons">expand_more</span>
              </button>

              <div class="absolute hidden bg-zinc-800 text-white p-2 rounded mt-2 group-hover:block">
                <div class="flex items-center space-x-2">
                  <img src="./assets/logos/icon-xbx.svg" alt="PC" class="h-6 w-6">
                  <span>Xbox</span>
                </div>

              </div>
            </div>
          </div>
          <button class="bg-orange-500 p-3 rounded-full">
            <span class="material-icons text-white">search</span>
          </button>
        </div>
        <div class="bg-zinc-800 rounded-full w-fit">
          <img src="./assets/logos/icon-cart.svg" alt="cart" class="size-20">
        </div>

        <div class="bg-zinc-800 rounded-full w-fit">
          <img *ngIf="isLoggedIn" src="./assets/logos/avatar2.svg" alt="user" class="size-20" (click)="redirectToAccount()">
          <img *ngIf="!isLoggedIn" src="./assets/logos/icon-user.svg" alt="user" class="size-20" (click)="redirectToLogin()">
        </div>
      </div>
    </header>
    <div class="flex flex-wrap md:flex-nowrap w-full">
      <div class="w-full md:w-1/2">
        <img *ngIf="game.image" [src]="game.image" [alt]="game.name" class="img-fluid" style="max-height: 400px;" class="rounded-lg shadow-lg">
        <p class="mt-4 text-sm text-zinc-300 dark:text-zinc-300" *ngIf="game.description"> {{ game.description }}</p>
      </div>
      <div class="w-full md:w-1/2 md:pl-4">
        <h2 class="text-3xl font-bold mt-4 md:mt-0">{{ game.name }}</h2>
        <div class="flex items-center mt-2">
          <span class="bg-blue-500 text-xs text-white font-semibold mr-2 px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800">Platform</span>
          <span class="text-green-500" *ngIf="game.stock">Stock: {{ game.stock }}</span>
          <span class="ml-auto bg-green-500 text-xs text-white font-semibold px-2.5 py-0.5 rounded">Digital Download</span>
        </div>
        <div class="mt-4">
          <label for="platform" class="block mb-2 text-sm font-medium text-zinc-300 dark:text-zinc-300">Platform</label>
          <select id="platform" class="bg-zinc-700 border border-zinc-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
            <option selected>PC</option>
          </select>
        </div>
        <div class="mt-4">
          <p class="text-4xl font-bold"></p>
          <p *ngIf="game.price">Price: {{ game.price }}€</p>
        </div>
        <div class="flex items-center mt-4">
          <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-l">
            <img src="https://placehold.co/20" alt="Heart Icon" class="inline mr-2">0
          </button>
          <button class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded-r">
            Add to Cart
          </button>
        </div>
        <div class="mt-4">
          <span class="bg-green-500 text-xs text-white font-semibold mr-2 px-2.5 py-0.5 rounded">9/10</span>
          Based on 45 reviews
        </div>
        <div class="mt-4">
          <span class="bg-yellow-500 text-xs text-white font-semibold mr-2 px-2.5 py-0.5 rounded">Category</span>
          <p>Action</p>
        </div>
      </div>
    </div>
  </div>
</div>


<div *ngIf="!game" class="container">
  <div class="alert alert-danger">Game not found.</div>
</div>
