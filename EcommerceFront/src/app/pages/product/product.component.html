<div *ngIf="game" class="container">
  <div class="row">
    <div class="col-md-6">
      <img *ngIf="game.image" [src]="game.image" [alt]="game.name" class="img-fluid" style="max-height: 400px;">
    </div>
    <div class="col-md-6">
      <h2>{{ game.name }}</h2>
      <p *ngIf="game.description">Description: {{ game.description }}</p>
      <p *ngIf="game.price">Price: {{ game.price }}€</p>
      <p *ngIf="game.stock">Stock: {{ game.stock }}</p>
      <p *ngIf="game.category">Category: {{ game.category }}</p>
      <div class="mt-4">
        <!-- Ajoutez d'autres détails du jeu selon vos besoins -->
<!--        <button (click)="addToCart(game)" class="btn btn-primary">Add to Cart</button>-->
      </div>
    </div>
  </div>
</div>

<!-- Afficher un message si le jeu n'est pas trouvé -->
<div *ngIf="!game" class="container">
  <div class="alert alert-danger">Game not found.</div>
</div>
