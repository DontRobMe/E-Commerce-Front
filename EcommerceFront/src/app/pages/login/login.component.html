<div class="flex h-screen bg-zinc-800">
  <div class="m-auto bg-zinc-900 text-white p-8 rounded-lg w-full max-w-lg">
    <h2 class="text-2xl mb-6">Se connecter</h2>
    <form (ngSubmit)="onSubmit()">

      <div class="flex justify-center space-x-4 mb-6">
        <button class="bg-custom-blue hover:bg-custom-blue-hover text-white font-bold py-2 px-4 rounded">
          <img src="assets/logos/icon-fb.svg" alt="icon" class="h-6 w-6">
        </button>
        <button class="bg-custom-white hover:bg-custom-white-hover text-white font-bold py-2 px-4 rounded">
          <img src="assets/logos/icon-gl.svg" alt="icon" class="h-6 w-6">
        </button>
        <button class="bg-custom-black hover:bg-custom-black-hover text-white font-bold py-2 px-4 rounded">
          <img src="assets/logos/icon-apl.svg" alt="icon" class="h-6 w-6">
        </button>
        <button class="bg-custom-blue-2 hover:bg-custom-blue-hover-2 text-white font-bold py-2 px-4 rounded">
          <img src="assets/logos/icon-dcr.svg" alt="icon" class="h-6 w-6">
        </button>
      </div>
      <div class="text-center mb-6">ou</div>
      <div class="mb-4">
        <input type="email" placeholder="Email" id="email" name="email"
               class="bg-zinc-800 text-white w-full p-3 rounded focus:outline-none focus:ring-2 focus:ring-orange-500"
               [(ngModel)]="Email" required>
      </div>
      <div class="mb-6">
        <input type="password" placeholder="********" id="password" name="password"
               class="bg-zinc-800 text-white w-full p-3 rounded focus:outline-none focus:ring-2 focus:ring-orange-500"
               [(ngModel)]="Password" required>
      </div>
      <button class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 w-full rounded">
        Se connecter
      </button>
      <div class="flex justify-between mt-4 text-sm text-orange-300">
        <a href="/register" class="hover:text-orange-500">Pas encore de compte ?</a>
        <a href="#" class="hover:text-orange-500">Mot de passe oubli√© ?</a>
      </div>
    </form>
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
    <div class="hidden lg:block relative w-1/2">
      <img src="https://placehold.co/600x800" alt="Gaming Characters"
           class="absolute inset-0 w-full h-full object-cover rounded-r-lg">
    </div>
  </div>
</div>
