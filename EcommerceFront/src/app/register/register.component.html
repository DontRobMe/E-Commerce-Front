<div class="container">
  <h2>Inscription</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">name</label>
      <input type="text" id="name" name="name" class="form-control" [(ngModel)]="name" required>
    </div>
    <div class="form-group">
      <label for="lastname">lastname</label>
      <input type="text" id="lastname" name="lastname" class="form-control" [(ngModel)]="lastname" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" class="form-control" [(ngModel)]="email" required>
    </div>
    <div class="form-group">
      <label for="address">address</label>
      <input type="text" id="address" name="address" class="form-control" [(ngModel)]="address" required>
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password" required>
    </div>
    <div class="form-group">
      <label for="password">birth</label>
      <input type="date" id="birth" name="birth" class="form-control" [(ngModel)]="birth" required>
    </div>
    <button type="submit" class="btn btn-primary">S'inscrire</button>

  </form>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
</div>
